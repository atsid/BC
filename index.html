    <!-- skills Section -->
    <section id="skills">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">skills</h2>
                    <h3 class="section-subheading text-muted"> I've been a designer for 20 years and a UX designer for 10 of those. Ask me anything!</h3>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-exchange fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">Listening & Questioning</h4>
                    <p class="text-muted">I do intake sessions, sit with key stakeholders, potential users, developers, everyone involved in the process. Document the problems and wants.</p>
                </div>
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-cog fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">Thinking, Design and Documentation</h4>
                    <p class="text-muted">After user and comparison research, I come up with some ideas, I’ll talk with the stakeholders, sketch, then create wireframes for ideas and present them to the team for input. I collect feedback, make changes, then we do it again, always honing the experience.</p>
                </div>
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-refresh fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">More Listening</h4>
                    <p class="text-muted">I’m here to keep everyone at the table and remind teammates, we are an “us”, not a “them”. Once through the early stages of development, it’s time to conduct usability research. Change and tweaks are inevitable, we’re always correcting course.</p>
                </div>
            </div>
        </div>
    </section>
